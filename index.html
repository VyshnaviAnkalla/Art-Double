<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CanvasEcho Art Gallery</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f0f0; margin: 0; padding: 0; }
        .top-nav { background: #000; color: #fff; overflow: hidden; }
        .top-nav a { float: left; color: #ffffff; text-align: center; padding: 14px 16px; text-decoration: none; font-size: 17px; }
        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 1rem; padding: 1rem; }
        .artwork { position: relative; }
        .artwork img { width: 100%; height: auto; }
        .artwork-info { position: absolute; bottom: 0; background-color: rgba(0,0,0,0.7); color: #fff; width: 100%; padding: 10px; opacity: 0; transition: opacity 0.5s; }
        .artwork:hover .artwork-info { opacity: 1; }
        footer { background: #000; color: #fff; text-align: center; padding: 1rem; }
    </style>
</head>
<body>
    <div class="top-nav">
        <a href="#home">Home</a>
        <a href="#exhibitions">Exhibitions</a>
        <a href="#artists">Artists</a>
        <a href="#memberships">Memberships</a>
    </div>
    <div class="gallery-grid">
        <!-- Example artwork - Repeat structure for more artworks -->
        <div class="artwork">
            <a href="#artwork-details">
                <img src="path-to-artwork.jpg" alt="Art Title">
                <div class="artwork-info">
                    <p>Artist Name - Year</p>
                </div>
            </a>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 CanvasEcho Art Gallery</p>
        <!-- Newsletter Signup and Social Media Sharing Tools would go here -->
    </footer>
</body>
</html>
